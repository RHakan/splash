<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="http://code.jQuery.com/jQuery-latest.js" type="text/javascript"></script>
    <title>Document</title>

    <style>
        #splash {
            width: 100%;
            height: 100%;
            background-color: #95a0a2;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        #image-box {
            margin: 20% auto 50% auto;
            width: 150px;
        }

        #image {
            width: 100%;
        }
    </style>
    <script type="text/javascript">
        function splashover() {
            $("#splash").fadeOut(400);
        }

        window.onload = function () {
            setTimeout(function () {
                splashover();
            }, 4000);

        }
    </script>
</head>

<body>
    <h1>teste</h1>
    <div id="splash">
        <div id="image-box">
            <img id="image" src="img/fort_slow.gif" alt="">
        </div>
    </div>
</body>

</html>
